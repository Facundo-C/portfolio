<!DOCTYPE html>

<head>

          <div class="card_link">

          </div>

          <img src="assets/images/logo.png" alt="logo" class="experience_image">

    </section>
    <section class="column column--right">
      <article class="card">
        <h2 class="card_title">Front End</h2>

        </div>

            <p class="skills_tech">HTML</p>
